<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/png" href="./assets/favicon_logo.png">
    <title>Home - Halloween Quiz</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div id="pregunta">
            <p>Welcome! Is it your first time here?</p>
            <div id="sino">
                <div id="si"><p>Yes</p></div>
                <div id="no"><p>No</p></div>
            </div>
        </div>
        <div class="conexion">
            <div class="luzlogin">
                <img id="rojoverde" src="./assets/red_login.png" alt="Luz del login.">
            </div>
            <div class="texto">
                <h2>Welcome to the Quiz</h2>
            </div>
        </div>
        <div id="logo">
            <h3 id="startPlaying"></h3>
            <a id="enlace" href="#">
                <img src="./assets/logo.png" alt="Imagen del Quizz">
            </a>
        </div>
        <div id="registroLogin">
            <!-- REGISTRO -->
            <div id="divRegister">
                <form id="form1">
                    <!--     Usuario -->
                    <label for="rUsuario">E-mail</label><br>
                    <input type="email" id="rUsuario" name="rUsuario" value=""><br>
                    <!-- Password -->
                    <label for="rPassword">Password</label><br>
                    <input type="password" id="rPassword" name="rPassword" value="" minlength="6"><br><br>
                    <!-- Submit -->
                    <input id="buttonSubmit" type="button" value="Regístrate">                
                </form>
            </div>     
            <!-- SIGN OUT -->
            <div id="out">
                <form>
                    <input id="buttonLoginOut" type="button" value="Log out :(">
                </form>
            </div>
            <!-- ACCESO -->
            <div id="divLogin">
                <form>
                    <!-- Usuario -->
                    <label for="lUsuario">User</label><br>
                    <input type="text" id="lUsuario" name="lUsuario" value=""><br>
                    <!-- Password -->
                    <label for="lPassword">Password</label><br>
                    <input type="password" id="lPassword" name="lPassword" value=""><br><br>
                    <!-- Submit -->
                    <input id="buttonLogin" type="button" value="Logeate">
                </form>  
            </div>
        </div>
    </main>
        <footer>
            <p id="footerP">Por Taniu y Ruben para el curso de FullStack - TheBridge</p>
        </footer>
    <script type="module" src="./scripts/script.js"></script> 
    <!-- se ñade "module" al script para que funcionen los imports -->
</body>
</html>
